
 
 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Color mania" />

<title>Color Mania</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"><</script>

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/main.js"></script>
<script>
     window.addEventListener('tizenhwkey', function(e) {
         if (e.keyName == "back") {
        	  window.location.href="homepage.html";
         }
     });

     </script>


</head>

<body>

	<div data-role="page" id="level2">
		<header>
			<h1>
				<img src="images/ColorMania.png" width="32" /> Color Mania
			</h1>
		</header>


		<div class="product-preview">
			<div class="product">

				<img id="mask" src="images/twitterM.png" align="middle" alt="Image">
			</div>


			<h4>Choose a Color:</h4>
			<div class="swatch">
				<a href="#mask" data-role="button" onclick="changeImage(this)"
					style="background: green;"></a> <a href="#mask" data-role="button"
					onclick="changeImage(this)" style="background: Yellow;"></a> <a
					href="#mask" data-role="button" onclick="changeImage(this)"
					style="background: #00aced;"></a> <a href="#mask" data-role="button"
					onclick="changeImage(this)" style="background: Blue;"></a> <a
					href="#mask" data-role="button" onclick="changeImage(this)"
					style="background: Purple;"></a> <a href="#mask" data-role="button"
					onclick="changeImage(this)" style="background: Red;"></a>

			</div>
		</div>




		<footer>
			<p>&copy; 2015 Dew Software. All rights reserved.</p>
		</footer>
	</div>

	
	<div id="myDialog" data-role="dialog" style="top: 0px; left: 0px"
		class="ui-dialog-contain ui-corner-all ui-overlay-shadow">

		<div data-role="header" data-theme="d"
			class="ui-corner-top ui-header ui-bar-d" role="banner">

			<h1 class="ui-title" role="heading" aria-level="1">AWESOME!</h1>

		</div>

		<div data-role="content" data-theme="c"
			class="ui-corner-bottom ui-content ui-body-c" role="main">

			<img src="images/twitter.png"
				style="display: block; margin-left: auto; margin-right: auto" /> <br>
			<p style="margin-left: 45%;">TWITTER</p>
			<br>  <img src="images/next.jpg"
				id="next"
				style="display: block; margin-left: auto; margin-right: auto" />
			
		</div>
	</div>

	<script>
function changeImage(el) {
	console.log(jQuery(el).css('background-color'));
	if( jQuery(el).css('background-color') == "rgb(0, 172, 237)")
		{
	    
		$('#mask').attr("src", "images/twitter.png");
		//alert("Correct- Pan Man, Move to Next level");
		$.mobile.changePage("#myDialog");
		//setTimeout(nextLevel, 500);
		}
	else
		jQuery(el).remove();
}

function nextLevel()
{
	window.location = 'level3.html';
	}
$(document).ready(function(){
	$('#next').click(function(){
		document.location.href="level3.html";
	});});

	</script>
</body>
</html>
